name: hungrx_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0
  pinput: ^5.0.0
  animated_flip_counter: ^0.3.4
  flutter_heatmap_calendar: ^1.0.5
  percent_indicator: ^4.2.3
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: digifont
      fonts:
        - asset: assets/fonts/DS-DIGI.TTF

  #   - family: Trajan Pro
